<!DOCTYPE html>

  <head>

    <title> Hangman </title>

    <!-- Stylesheets -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <body>
    <div class="container-fluid">

      <!-- Modal -->
      <div class="modal fade" id="end-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Wubba Lubba Dub-Dub!!!</h5>
            </div>
            <div class="modal-body" id="end-game-text">
              You guessed it right! Rick is saved!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-dismiss="modal" id="reset-button">Play again!</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Let's get schwifty!</h5>
            </div>
            <div class="modal-body">
              Rick is in danger! Guess the correct word to save him. 
              Hint: It's a parasite! 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="play-button">Play!</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="display-1 text-center font-weight-bold">Hangman</h1>
          <hr class="my-3">
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <div class="row justify-content-around my-1">
            <button type="button" class="btn btn-primary input-button" id="charA">A</button>
            <button type="button" class="btn btn-primary input-button" id="charB">B</button>
            <button type="button" class="btn btn-primary input-button" id="charC">C</button>
            <button type="button" class="btn btn-primary input-button" id="charD">D</button>
            <button type="button" class="btn btn-primary input-button" id="charE">E</button>
            <button type="button" class="btn btn-primary input-button" id="charF">F</button>
          </div>
          <div class="row justify-content-around my-1">
            <button type="button" class="btn btn-primary input-button" id="charG">G</button>
            <button type="button" class="btn btn-primary input-button" id="charH">H</button>         
            <button type="button" class="btn btn-primary input-button" id="charI">I</button>
            <button type="button" class="btn btn-primary input-button" id="charJ">J</button>
            <button type="button" class="btn btn-primary input-button" id="charK">K</button>
            <button type="button" class="btn btn-primary input-button" id="charL">L</button>
          </div>
          <div class="row justify-content-around my-1">
            <button type="button" class="btn btn-primary input-button" id="charM">M</button>
            <button type="button" class="btn btn-primary input-button" id="charN">N</button>
            <button type="button" class="btn btn-primary input-button" id="charO">O</button>
            <button type="button" class="btn btn-primary input-button" id="charP">P</button>
            <button type="button" class="btn btn-primary input-button" id="charQ">Q</button>
            <button type="button" class="btn btn-primary input-button" id="charR">R</button>
          </div>
          <div class="row justify-content-around my-1">
            <button type="button" class="btn btn-primary input-button" id="charS">S</button>
            <button type="button" class="btn btn-primary input-button" id="charT">T</button>
            <button type="button" class="btn btn-primary input-button" id="charU">U</button>
            <button type="button" class="btn btn-primary input-button" id="charV">V</button>
            <button type="button" class="btn btn-primary input-button" id="charW">W</button>
            <button type="button" class="btn btn-primary input-button" id="charX">X</button>
          </div>
          <div class="row justify-content-around my-1">
            <button type="button" class="btn btn-primary input-button" id="charY">Y</button>
            <button type="button" class="btn btn-primary input-button" id="charZ">Z</button>
            <button type="button" class="btn btn-primary input-button invisible"></button>
            <button type="button" class="btn btn-primary input-button invisible"></button>
            <button type="button" class="btn btn-primary input-button invisible"></button>
            <button type="button" class="btn btn-primary input-button invisible"></button>

          </div>
        </div>
        <div class="col-4">
          <img src="./assets/images/hangman0.jpg" alt="lul" class="img-fluid" id="hangman" >
        </div>
      </div>
      
      <div class="row pb-5">
        <div class="col-12 justify-content-center">
          <h1 class="display-1 text-center" id="guessRow">hello</h1>
